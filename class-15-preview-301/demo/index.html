<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Table</title>
    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <style>
        table {
            margin: 30px;
        }

        th, td {
            border: solid gray 1px;
            padding: 2px 5px;
        }
    </style>
  </head>
  <body>
    <h1>YAY jQuery!</h1>
    <section>
        <table id="js"></table>
        <table id="jq"></table>
    </section>
    <script>



        // data
        var data = [
            { name: 'SJ', numStickers: randStickers() },
            { name: 'Steven', numStickers: randStickers() },
            { name: 'Kate', numStickers: randStickers() },
            { name: 'Cynthia', numStickers: randStickers() },
            { name: 'Stephanie', numStickers: randStickers() },
            { name: 'Mark', numStickers: randStickers() },
            { name: 'Haley', numStickers: randStickers() },
            { name: 'Joe', numStickers: randStickers() },
            { name: 'Andrew', numStickers: randStickers() },
            { name: 'Meryl', numStickers: randStickers() },
            { name: 'Louis', numStickers: randStickers() }
        ];


        buildWithJQ();
        buildWithJS();


        // build a table with JavaScript
        function buildWithJS () {
            var table = document.getElementById( 'js' );

            var headerRow = document.createElement( 'tr' );
            var hCell = createCell( 'th', 'Name' );
            headerRow.appendChild( hCell );
            table.appendChild( headerRow );

            data.forEach( function ( person ) {
                var newRow = document.createElement( 'tr' );
                var nameCell = createCell( 'td', person.name );
                newRow.appendChild( nameCell );
                for ( var i = 0; i < person.numStickers; i ++ ){
                    var cell = createCell( 'td', randEmoji() );
                    newRow.appendChild( cell );
                }
                table.appendChild( newRow );
            });

            function createCell ( cellType, content ) {
                var newCell = document.createElement( cellType );
                newCell.innerText = content;
                return newCell;
            }
        }



        // build a table with jQuery
        function buildWithJQ () {
            $headerCell = $( '<th/>' ).text( 'Name' );
            $headerRow = $( '<tr/>' ).append( $headerCell );
            $( '#jq' ).append( $headerRow );

            data.forEach( ( person ) => {
                $personRow = $( '<tr/>' );
                $personRow.append( $( '<td/>' ).text( person.name ) );

                for ( var i = 0; i < person.numStickers; i ++ ) {
                    $personRow.append( $( '<td/>' ).text( randEmoji() ) );
                }

                $( '#jq' ).append( $personRow );
            });
        }
       


        // get random things
        function randStickers () {
            return Math.floor( Math.random() * 20 );
        }

        function randEmoji () {
            var emojis = ['🌞', '😎', '💻', '🏔️', '🤷', '🍎', '🐶'];
            var randI = Math.floor( Math.random() * 7 );
            return emojis[randI];
        }
    </script>
  </body>
</html>
